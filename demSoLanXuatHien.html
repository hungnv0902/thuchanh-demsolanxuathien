<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
</head>
<body>
<script>
    function count (arr, data) {
        let count = 0;
        for(let i = 0; i < arr.length; i ++) {
            if (arr[i] == data) {
                count ++
            }
        }

        return count;
    }

    let nums = [];

    for (let j = 0; j < 100; j++) {
        nums[j] = Math.floor(Math.random()*101)
    };
    console.log(nums)

    let val = parseInt(prompt("Nhap vao so can kiem tra: "));

    let resoult = count(nums, val);

    document.write("So lan xuat hien cua " + val + " la " + resoult)
</script>
</body>
</html>
